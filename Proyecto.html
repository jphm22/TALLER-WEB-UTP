<body>
    <!-- Encabezado con botones de navegación -->

        <nav>
            <ul>
                <li><a href="PaginaNosotros.html" target="contenido">Nosotros</a></li>

    <!-- Contenido principal utilizando frames -->

    <!-- Formulario de contacto -->
    <section>
        <h2>Contáctanos</h2>
        <form action="enviar.php" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono">
            <label for="pedido">Área de pedido:</label>
            <textarea id="pedido" name="pedido" rows="4" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <!-- Redes sociales -->
